<!DOCTYPE html>
<html lang="en">
  <head>
	<?xml version="1.0" encoding="utf-8"?>
	<browserconfig>
	<msapplication>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<square70x70logo src=“/fav/favicon_56.ico/>
	<square150x150logo src="/fav/favicon_152.ico"/>
	</tile>
	</msapplication>
	</browserconfig> 
	<!-- generics -->
	<link rel="icon" href="/fav/weather_32.ico" sizes="32x32">
	<link rel="icon" href="/fav/weather_57.ico" sizes="57x57">
	<link rel="icon" href="/fav/weather_76.ico" sizes="76x76">
	<link rel="icon" href="/fav/weather_96.ico" sizes="96x96">
	<link rel="icon" href="/fav/weather_128.ico" sizes="128x128">
	<link rel="icon" href="/fav/weather_128.ico" sizes="152x152">
	<link rel="icon" href="/fav/weather_128.ico" sizes="167x167">
	<link rel="icon" href="/fav/weather_128.ico" sizes="180x180">
	<link rel="icon" href="/fav/weather_192.ico" sizes="192x192">
	<link rel="icon" href="/fav/weather_228.ico" sizes="228x228">
	<link rel="icon" href="/fav/weather_228.ico" sizes="256x256">
	
	<!-- Android -->
	<link rel="shortcut icon" sizes="196x196" href=“/fav/weather_196.ico">
	
	<!-- iOS -->
	<link rel="apple-touch-icon" href="/fav/weather_120.ico" sizes="128x128">
	<link rel="apple-touch-icon" href="/fav/weather_152.ico" sizes="152x152">
	<link rel="apple-touch-icon" href="/fav/weather_180.ico" sizes="180x180">
	
	<!-- Windows 8 IE 10-->
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="/fav/weather_144.ico">
	
	<!— Windows 8.1 + IE11 and above —>
	<meta name="msapplication-config" content="/fav/browserconfig.xml" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MagicMirror Weather App with Quotes for Older Android Devices</title>
    <link rel="stylesheet" href="/css/weather-icons-wind.css" />
    <link rel="stylesheet" href="/css/weather-icons.css" />

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,500;1,300&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/gridlayout.css">
	<link rel="stylesheet" href="/css/style.css">

	<!-- offline indicator -->
	<link rel="stylesheet" href="/css/offline-language-english.css">
	<link rel="stylesheet" href="/css/offline-language-german.css">
	<link rel="stylesheet" href="/css/offline-language-polish.css">
	<link rel="stylesheet" href="/css/offline-theme-dark.css">
</head>

<body id="body">

    <div class="grid-container">
      <div onclick="closeFullscreen();" class="table-left">
        <div class="i-sunrise"><p></p></div>
        <div class="i-sunset"><p></p></div>
        <div class="i-pressure"><p></p></div>
        <div class="i-wind"><i id="roseIcon" class="wi wi-wind"></i>
        </div>
        <div class="i-humidity"><p></p></div>
        <div class="p-sunrise"><p></p></div>
        <div class="p-sunset"><p></p></div>
        <div class="p-pressure"><p></p></div>
        <div class="p-wind"><p></p></div>
        <div class="p-humidity"><p></p></div>
      </div>
      <div class="current-weather">
        <div class="current-weather-description"></div>
        <div class="current-weather-icon" onclick="openFullscreen();"><i></i></div>
        <div class="current-temp"><p>- °<span>C</span></p></div>
        <div class="current-feel"><p>- °<span>C</span></p></div>
      </div>
      <div class="top-right">
        <div class="location"><p>You Are here</p></div>
        <div class="current-weekday"><time id="day" class="clocktext">Someday</time></div>
        <div class="current-time"><time id="time" class="clocktext">12:00<span>:00 </span></time></div>
        <div class="current-date"><time id="date" class="clocktext">15 Anymonth , 20XX</time></div>
      </div>
      <div class="chart-area"><div id="containergraph" class="chart-hi"></div></div>
      <div class="forecast">
        <div class="fore-1">
          <div class="min-temp-1 toright"><p></p></div>
          <div class="fore-i-1 central"><i></i></div>
          <div class="max-temp-1 padleft"><p></p></div>
          <div class="fore-1-day central"><time id="day2">morrow</time></div>
        </div>
        <div class="fore-2">
          <div class="min-temp-2 toright"><p></p></div>
          <div class="fore-i-2 central"><i></i></div>
          <div class="max-temp-2 padleft"><p></p></div>
          <div class="fore-2-day central"><time id="day3">aftermorrow</time></div>
        </div>
        <div class="fore-3">
          <div class="min-temp-3 toright"><p></p></div>
          <div class="fore-i-3 central"><i></i></div>
          <div class="max-temp-3 padleft"><p></p></div>
          <div class="fore-3-day central" style="width: 25vw;"><time id="day4">next day</time></div>
        </div>
        <div class="fore-4">
          <div class="min-temp-4 toright"><p></p></div>
          <div class="fore-i-4 central"><i></i></div>
          <div class="max-temp-4 padleft"><p></p></div>
          <div class="fore-4-day central"><time id="day5">day after</time></div>
        </div>
      </div>
      
        <div class="bot">
          <div id="quote-container">
              <p id="quote">Loading...</p>
              <p  id="author"></p>
          </div>
      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/highcharts.js"></script>
<script src="/js/accessibility.js"></script>
<script src="/js/data.js"></script>
<script src="/js/quote.js"></script>
<script src="/js/offline.js"></script>
<script src="/js/reconnect.js"></script>
<script src="/js/requests.js"></script>
<script src="/js/simulate.js"></script>
<script src="/js/ui.js"></script>
</body>
</html>
